<html>
    <head>
        <title>
            Online Course Enrolement
        </title>
        <link rel="stylesheet" href="style/style.css"/>
        <script src="script/script.js"></script>
    </head>
    <body>
        <div id="mainPortal">
            <h1>Online Course portal</h1>
            <button onclick="NewUserRegistrationDisplay()">User Registration</button>
            <button onclick="LogInDisplay()">User  Log in</button>

        </div>


        <div id="signUp">
            <input type="text" id="username" placeholder="Enter your name"><br><br>
            <input type="number" id="userAge" placeholder="age"><br><br>
            <input type="number" id="PhoneNumber" placeholder="Phone number"><br><br>
            <button onclick="getNewUserDetails()" id="NewUserRegister">Register</button>
        </div>


        <div id="logIn">
            <input type="text" id="ValidateUser" placeholder="Enter your UserId"><br>
            <button onclick="MenuListDisplay()" id="userValidateConfirm">Enter</button>
        </div>


        <div id="menuList">
            <button onclick="CoursePickingDisplay()" id="AvailableCourses">Available Course</button>
            <button id="EnrolledCourses">Enrolled Course</button>
        </div>

        <div id="coursePicking">
            <input type="checkbox">C# <br>
            <input type="checkbox">HTML <br>
            <input type="checkbox">JavaScript <br>
            <input type="checkbox">TypeScript <br>
            <button onclick="courseSubmitDisplay()" id="courseSubmit">Submit</button>
        </div>


    </body>
</html>
